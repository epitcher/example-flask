<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('items') }}">Items</a>
        <a href="{{ url_for('assets') }}">Assets</a>
        <div class="dropdown">
            <button class="dropdown-btn">Individual Items</button>
            <div class="dropdown-content">
                <a href="{{ url_for('item', item_id=1) }}">Item 1</a>
                <a href="{{ url_for('item', item_id=2) }}">Item 2</a>
                <a href="{{ url_for('item', item_id=3) }}">Item 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn">Individual Assets</button>
            <div class="dropdown-content">
                <a href="{{ url_for('asset', asset_id=1) }}">Asset 1</a>
                <a href="{{ url_for('asset', asset_id=2) }}">Asset 2</a>
                <a href="{{ url_for('asset', asset_id=3) }}">Asset 3</a>
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
